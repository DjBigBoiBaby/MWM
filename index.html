<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Logo Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    model-viewer {
      width: 1920px;
      height: 1080px;
    }
  </style>
</head>
<body>
    <model-viewer 
    src="Logo.glb" 
    alt="Logo Model"
    shadow-intensity="1" 
    camera-controls 
    auto-rotate 
    touch-action="pan-y">
  </model-viewer>
</body>
</html>
