<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Logo Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas { display: block; }
   model-viewer {
      width: 100vw;
      height: 100vh;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
    <model-viewer 
    src="Logo.glb" 
    alt="Logo Model"
    shadow-intensity="1" 
    camera-controls 
    auto-rotate 
    touch-action="pan-y">
  </model-viewer>
</body>
</html>
