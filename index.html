<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Logo Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
 html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
   model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
      .viewer-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #reveal {
      width: 100%;
      height: 100%;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
      <div class="viewer-container">
    <!-- Loading animation -->
    <img src="LoadingLogo.gif" alt="Loading..." class="loader" id="loadingGif">

    <!-- Model viewer -->
  <model-viewer 
    id="reveal" loading="lazy" poster="LoadingLogo.gif" tone-mapping="aces"
    camera-orbit="90deg 90deg 0deg"
    src="Logo.glb" 
    alt="Logo Model"
    shadow-intensity="1" 
    camera-controls 
    auto-rotate 
    touch-action="pan-y">
  </model-viewer>
  </div>

  <script>
    const viewer = document.getElementById('reveal');
    const loader = document.getElementById('loadingGif');

    // Hide loader when model is loaded
    viewer.addEventListener('load', () => {
      loader.classList.add('hidden');
    });
  </script>

</body>
</html>
