<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Logo Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
 html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
   model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
    <model-viewer 
    camera-orbit="0deg 45deg"
    src="Logo.glb" 
    alt="Logo Model"
    shadow-intensity="1" 
    camera-controls 
    auto-rotate 
    touch-action="pan-y">
  </model-viewer>
</body>
</html>
