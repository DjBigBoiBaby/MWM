<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Logo Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
 html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
   model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }

  </style>
</head>
<body>
      <div class="viewer-container">
    <!-- Loading animation -->

    <!-- Model viewer -->
  <model-viewer 
    id="reveal" loading="lazy" 
    poster="loading.gif"
    reveal="manual"
    camera-orbit="90deg 90deg 0deg"
    src="Logo.glb" 
    alt="Logo Model"
    shadow-intensity="1" 
    camera-controls 
    auto-rotate 
    touch-action="pan-y">
  </model-viewer>
  <script>
  const modelViewer  = document.querySelector('#reveal');
  const autoDismiss = setTimeout(() => {
    modelViewer.dismissPoster();
  }, 3000);
</script>
  </div>

</body>
</html>
