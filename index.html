<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Logo Viewer</title>
  <script type="module"
          src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
      background: transparent;
    }

    model-viewer {
      height: 100%;
      width: 100%;
      display: block;
      background: transparent;
    }
  </style>
</head>
<body>

   <model-viewer id="reveal"
                  loading="lazy"
                  poster="LoadingLogo.gif"
                  reveal="manual"
                  camera-orbit="90deg 90deg 0deg"
                  src="Logo.glb"
                  alt="Logo model"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate
                  touch-action="pan-y">
   </model-viewer>

  <script>
    const modelViewer = document.getElementById('reveal');
    /* dismiss the poster after 3 s so the GLB starts loading */
    setTimeout(() => modelViewer.dismissPoster(), 4000);
  </script>

</body>
</html>
